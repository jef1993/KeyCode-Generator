<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>KeyCode Generator</title>
  </head>
  <body>
    <header class="header">
      <h1>Press a key</h1>
    </header>
    <main class="main">
      <div class="main__container-top hidden">&nbsp;</div>
      <div class="main__container-bottom">
        <div class="box">
          <div class="box__title">Event.key</div>
          <div class="box__text event__key"></div>
        </div>
        <div class="box">
          <div class="box__title">Event.code</div>
          <div class="box__text event__code"></div>
        </div>
        <div class="box">
          <div class="box__title">Event.which</div>
          <div class="box__text event__which"></div>
        </div>
        <div class="box">
          <div class="box__title">Event.location</div>
          <div class="box__text event__location"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      Made by Jeffrey Leung, here is his
      <a href="https://github.com/jef1993/KeyCode-Generator">GitHub</a>
    </footer>
  </body>
</html>
